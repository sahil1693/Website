 	<script type="text/javascript">
      	sessionStorage.clear();
      	function doValidations(lgnfrm) 
      	{
      	  if (lgnfrm.password.value.length < 8 || lgnfrm.password.value.length > 32) {
      	    notie.alert(2, 'Your password must be at least 8 characters and max. 32 characters long. Try again.', 5);
      	    lgnfrm.password.focus();
      	    return false;
       	 } 
       	 if (lgnfrm.password.value.indexOf(' ') > -1) {
       	   notie.alert(2, 'Sorry, space is not allowed in the password. Try again.', 5);
          lgnfrm.password.focus();
       	   return false;
        }
        return true;
      }
    </script>
